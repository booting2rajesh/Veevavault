<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 35vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .logo {
            margin-top: 50px;
        }
        .search-box {
            display: flex;
            width: 50%;
            max-width: 600px;
            margin-top: 35px;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }
        .search-box button {
            padding: 0 20px;
            border: 1px solid #dfe1e5;
            border-left: none;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 0 24px 24px 0;
            font-size: 16px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            margin: 0 20px;
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #f8f9fa;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="vault.png" alt="Logo">
    </div>

    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="validateInput()">Search</button>
    </div>

    
    <div class="error-message" id="errorMessage">
        This allows to find the object model of "QMS" Vault Only.
    </div>

    <script>
       
        function validateInput() {
            const input = document.getElementById("searchInput").value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");

            if (input === "QMS") {
                errorMessage.style.display = "none";
                alert("Search successful!"); 
            } else {
                errorMessage.style.display = "block";
            }
        }

        document.getElementById("searchInput").addEventListener("input", function() {
            const input = this.value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");

           
            if (input === "QMS") {
                errorMessage.style.display = "none";
            }
        });

        async function fetchMetadata() {
            try {
                
                const response = await fetch('https://partnersi-prana4life-quality.veevavault.com/api/v24.2/metadata/vobjects', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer 4C8684605C3D6B19E9DE2696B69332A770B2678584521AA63DD162C5A7745F38F96FBD5D95B1539C1862AF4E98CAC5806374A5415EC6DA1C986D8366D52CFB8A',  
                        'Content-Type': 'application/json'
                    }
                });

              
                const data = await response.json();

               
                populateTable(data.data);
            } catch (error) {
                console.error('Error fetching metadata:', error);
                alert('Failed to fetch metadata. Please check the console for details.');
            }
        }

        function populateTable(objects) {
            const table = document.getElementById('objectTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; 

            
            objects.forEach(object => {
                const row = tbody.insertRow();
                const labelCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const sourceCell = row.insertCell(2);

                
                labelCell.textContent = object.label || 'N/A';
                nameCell.textContent = object.name || 'N/A';
                sourceCell.textContent = object.source || 'N/A';
            });

          
            table.style.display = 'table';
        }
    </script>

</body>
</html>
