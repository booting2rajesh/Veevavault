<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Metadata Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Veeva Vault Objects Metadata</h1>

    <div class="search-box" style="text-align:center;">
        <button onclick="fetchMetadata()">Fetch Object Data</button>
    </div>

    <table id="objectTable" style="display:none;">
        <thead>
            <tr>
                <th>Label</th>
                <th>Name</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchMetadata() {
            try {
                
                const response = await fetch('https://partnersi-prana4life-quality.veevavault.com/api/v24.2/metadata/vobjects', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer 4C8684605C3D6B19E9DE2696B69332A770B2678584521AA63DD162C5A7745F38F96FBD5D95B1539C1862AF4E98CAC5806374A5415EC6DA1C986D8366D52CFB8A',  
                        'Content-Type': 'application/json'
                    }
                });

                // Parse the JSON response
                const data = await response.json();

                // Call a function to populate the table with the fetched data
                populateTable(data.data);
            } catch (error) {
                console.error('Error fetching metadata:', error);
                alert('Failed to fetch metadata. Please check the console for details.');
            }
        }

        function populateTable(objects) {
            const table = document.getElementById('objectTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; 

            // Populate the table with object data (label, name, and source)
            objects.forEach(object => {
                const row = tbody.insertRow();
                const labelCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const sourceCell = row.insertCell(2);

                // Set the cell values
                labelCell.textContent = object.label || 'N/A';
                nameCell.textContent = object.name || 'N/A';
                sourceCell.textContent = object.source || 'N/A';
            });

            // Display the table
            table.style.display = 'table';
        }
    </script>

</body>
</html>
