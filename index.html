<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 35vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .logo {
            margin-top: 50px;
        }
        .search-box {
            display: flex;
            width: 50%;
            max-width: 600px;
            margin-top: 35px;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }
        .search-box button {
            padding: 0 20px;
            border: 1px solid #dfe1e5;
            border-left: none;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 0 24px 24px 0;
            font-size: 16px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            margin: 0 20px;
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #f8f9fa;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="vault5.png" alt="Logo">
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="validateInput()">Search</button>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        This allows to find the object model of "QMS" Vault Only.
    </div>

    <script>
        // Function to validate input when the button is clicked
        function validateInput() {
            const input = document.getElementById("searchInput").value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");

            if (input === "QMS") {
                errorMessage.style.display = "none";
                alert("Search successful!"); // You can replace this with your actual search functionality
            } else {
                errorMessage.style.display = "block";
            }
        }

        // Event listener to dynamically hide the error message when input is corrected
        document.getElementById("searchInput").addEventListener("input", function() {
            const input = this.value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");

            // Automatically hide error message if input becomes "QMS"
            if (input === "QMS") {
                errorMessage.style.display = "none";
            }
        });
    </script>

</body>
</html>
